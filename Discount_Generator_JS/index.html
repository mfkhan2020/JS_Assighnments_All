<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Discount Generator</title>
    <link rel="shortcut icon" href="disc_calc_logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Discount Generator</h1>
        <form action="">
            <table>
                <tr>
                    <td><label for="inp1">Total Bill</label></td>
                    <td><input placeholder="Enter Amount" type="number" name="" id="inp1"></td>
                </tr>
                <tr>
                    <td><label for="inp2">Total Discount (%)</label></td>
                    <td><input placeholder="Enter Discount" type="number" name="" id="inp2"></td>
                </tr>
                <tr>
                    <td><button onclick="disc_calc(event)" type="submit">Calculate Discount</button></td>
                    <td><button type="reset">Reset Values</button></td>
                </tr>
                <tr>
                    <td><label>Discounted Amount</label></td>
                    <td><p id="para1"></p></td>
                </tr>
                <tr>
                    <td><label>Bill After Discount</label></td>
                    <td><p id="para2"></p></td>
                </tr>
            </table>
        </form>
    </div>
<script src="main.js"></script>
</body>
</html>
